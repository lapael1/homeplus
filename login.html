<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="css/login.css" />
    
  </head>
  <body>
    <!-- header 홈플러스로고 -->
    <div id="ui-header">
      <div class="tit-page type-fixed">
        <h1><a href="javascript:void(0);" onclick="fn_goHomePc();">Home plus</a></h1>
        <a href="javascript:void(0);" onclick="fn_goBack();" class="back">뒤로</a>
      </div>
    </div>
    <!-- main -->
     <div id="mainwrap">
      <!-- 아이디/휴대폰 로그인 -->
       <div class="join2">
       <ul class="tab-ty2">
							<li><a href="#">휴대폰 로그인</a></li>
							<li class="on"><a href="#">아이디 로그인</a></li>
						</ul>
            <fieldset>
									<legend>로그인 정보 입력</legend>
									<ul class="list-field">
										<!-- 이름 -->
										<li class="full">
											<div class="col">
												<label for="f-id">아이디</label>
												<input type="text" name="loginId" id="loginId" maxlength="20" value="" onfocusout="javascript:checkResetPwd();" onblur="checkResetPwd();" style="ime-mode:inactive">
											</div>
										</li>
										<!-- 생일 -->
										<li class="full">
											<div class="col c-1">
												<label for="f-pw">비밀번호 (대/소문자 구분)</label>
												<input type="password" name="pwd" id="pwd" onfocusout="javascript:checkResetPwd();" onblur="checkResetPwd();" onkeypress="isEnter();">
											</div>
										</li>
									</ul>
								</fieldset>
                </div>
     </div>
  </body>
</html>
