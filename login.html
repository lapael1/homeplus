<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="css/login.css" />
  </head>
  <body>
    <!-- header 홈플러스로고 -->
    <div id="ui-header">
      <div class="tit-page type-fixed">
        <h1><a href="javascript:void(0);" onclick="fn_goHomePc();">Home plus</a></h1>
        <a href="javascript:void(0);" onclick="fn_goBack();" class="back">뒤로</a>
      </div>
    </div>
    <!-- mainwrap -->
    <div class="mainwrap">
      <!-- 휴대폰/아이디 로그인 -->
      <div class="login-top">
        <ul class="login">
          <li><a href="#">휴대폰 로그인</a></li>
          <li class="on"><a href="#">아이디 로그인</a></li>
        </ul>
      </div>
      <!-- middlewrap -->
      <div class="middlewrap">
        <!--아이디/비밀번호 -->
        <div class="idpw">
          <fieldset>
            <legend>로그인 정보 입력</legend>
            <ul class="list-field">
              <!-- 이름 -->
              <li class="full">
                <div class="col">
                  <label for="f-id" style="display: block">아이디</label>
                  <input type="text" name="loginId" id="loginId" maxlength="20" value="" onfocusout="javascript:checkResetPwd();" onblur="checkResetPwd();" style="ime-mode: inactive" />
                </div>
              </li>
              <!-- 생일 -->
              <li class="full">
                <div class="col c-1">
                  <label for="f-pw" style="display: block">비밀번호 (대/소문자 구분)</label>
                  <input type="password" name="pwd" id="pwd" onfocusout="javascript:checkResetPwd();" onblur="checkResetPwd();" onkeypress="isEnter();" />
                </div>
              </li>
            </ul>
          </fieldset>
        </div>
        <!-- 아이디저장/아이디.비밀번호 찾기 -->
        <fieldset>
          <legend>체크 옵션</legend>
          <div class="join-guide type">
            <!-- type 추가 -->
            <ul class="links PC">
              <li class="fL">
                <span class="checkbox-5 auto-login-check on" id="rememIdSpan">
                  <input type="checkbox" name="rememId" id="rememId" />
                </span>
                <label for="ui-chk-auto-login">아이디 저장</label>
              </li>
              <li><a href="javascript:fn_searchId();" class="fs-13">아이디찾기</a></li>
              <li><a href="javascript:fn_searchPwd();" class="fs-13">비밀번호찾기</a></li>
            </ul>
            <span class="id-s active">
              <span>개인정보 보호를 위해 <em>개인용 PC에서만 사용해 주세요.</em></span>
            </span>
          </div>
        </fieldset>
        <!-- 로그인버튼 -->
        <div class="btn-login"><button type="button" onclick="javascript:login();">로그인</button></div>

        <!-- 네이버/카카오 로그인 -->
        <div class="join-guide">
          <ul class="log-in">
            <li>
              <a href="javascript:void(0)" onclick="javascript:fn_pageOpen(4); return false;" class="btn"><i class="icon_naver"></i><span>네이버 로그인</span></a>
            </li>
            <li>
              <a id="custom-login-btn" href="javascript:void(0)" onclick="javascript:fn_pageOpen(6); return false;" class="btn"><i class="icon_kakao"></i><span>카카오 로그인</span></a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
