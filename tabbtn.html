<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="tabbtn.css">
    <script src="js/tabbtn.js"></script>
</head>
<body>
    <!-- 탭 버튼 영역 -->
<ul class="tab">
    <li class="tab__item active">
      <a href="#tab1">Tab 1</a>
    </li>
    <li class="tab__item">
      <a href="#tab2">Tab 2</a>
    </li>
    <li class="tab__item">
      <a href="#tab3">Tab 3</a>
    </li>
    <li class="tab__item">
      <a href="#tab4">Tab 4</a>
    </li>
  </ul>
  
  <!-- 탭 내용 영역 -->
  <div class="tab__content-wrapper">
    <div id="tab1" class="tab__content active">첫번째 탭 내용</div>
    <div id="tab2" class="tab__content">두번째 탭 내용</div>
    <div id="tab3" class="tab__content">세번째 탭 내용</div>
    <div id="tab4" class="tab__content">네번째 탭 내용</div>
  </div>
</body>
</html>
